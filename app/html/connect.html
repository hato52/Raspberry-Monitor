<html>
  <head>
    <meta charset="UTF-8">
    <title>Raspberry Monitor</title>
    <link rel="stylesheet" href="../lib/bootstrap-4.1.3/css/bootstrap.min.css">
    <!--このscriptを埋め込むことで、jqueryを有効化する -->
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <!-- ------- -->
    <script src="../lib/vue.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/bootstrap-4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container text-center mt-4">
      <h1>Raspberry Monitor</h1>
      <img src="../../assets/icon.png" class="mt-2">
      <br>

      <div id="connection">
        <img v-if="isDisplayed" src="../../assets/progress.gif">
        <p>{{ progress }}</p>
        <button class="btn btn-primary mt-3" id="connect_btn" v-bind:disabled="isDisabled" v-on:click="startConnection">
          ラズベリーパイに接続
        </button>
      </div>
    </div>

    <script src="../js/renderer.js"></script>
  </body>
</html>
