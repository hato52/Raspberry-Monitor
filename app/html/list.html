<html>
  <head>
		<meta charset="UTF-8">
		<title>Raspberry Monitor</title>
		<link rel="stylesheet" href="../lib/bootstrap-4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="../lib/simple-sidebar.css">
		<link rel="stylesheet" href="../lib/font/css/open-iconic-bootstrap.css">
		<link rel="stylesheet" href="../css/index.css">
    <!--このscriptを埋め込むことで、jqueryを有効化する -->
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>

    <script src="../lib/vue.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"></script>
		<script src="../lib/bootstrap-4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div id="wrapper" class="toggled">

		<!-- Sidebar -->
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li class="sidebar-brand">
						<a href="#">
							<b>Raspberry Monitor</b>
						</a>
					</li>
					<li>
						<a href="allocation.html">
							<span class="oi oi-monitor"></span>
							ジェスチャ割り当て
						</a>
					</li>
					<li>
						<a href="#">
							<span class="oi oi-list"></span>
							リスト
						</a>
					</li>
					<br>

					<li>
						<button class="btn btn-outline-primary">
							<span class="oi oi-power-standby"></span>
							RealSense 起動
						</button>
					</li>
					<br>
					
					<li>
						<button class="btn btn-outline-danger">
							<span class="oi oi-ban"></span>
							切断
						</button>
					</li>
				</ul>
			</div>
	
			<!-- Page Content -->
			<div id="list" class="content">
				<h3>リスト</h3>
				<br>

				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">名称</th>
								<th scope="col">タグ</th>
								<th scope="col">登録</th>
							</tr>
						</thead>
						<tbody>
              <tr v-for="row in rows">
                <td class="align-middle">{{ row.name }}</td>
                <td class="align-middle">{{ row.tag }}</td>
								<td class="align-middle">{{ row.status }}</td>
								<td class="align-middle"><button class="btn btn-outline-danger">削除</button></td>
              </tr>
						</tbody>
					</table>
				</div>
				<br>
				
				<div class="text-right">
					<button class="btn btn-outline-primary">
						<span class="oi oi-plus"></span>
						追加
					</button>
				</div>
			</div>
		</div>

		<script src="../js/list.js"></script>
	</body>
</html>
