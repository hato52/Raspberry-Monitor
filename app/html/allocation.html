<html>
  <head>
		<meta charset="UTF-8">
		<title>Raspberry Monitor</title>
		<link rel="stylesheet" href="../lib/bootstrap-4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="../lib/simple-sidebar.css">
		<link rel="stylesheet" href="../lib/font/css/open-iconic-bootstrap.css">
		<link rel="stylesheet" href="../css/index.css">
    <!--このscriptを埋め込むことで、jqueryを有効化する -->
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>

    <script src="../lib/vue.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"></script>
	  <script src="../lib/bootstrap-4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div id="wrapper" class="toggled">

		<!-- Sidebar -->
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li class="sidebar-brand">
						<a href="#">
							<b>Raspberry Monitor</b>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="oi oi-monitor"></span>
							ジェスチャ割り当て
						</a>
					</li>
					<li>
						<a href="list.html">
							<span class="oi oi-list"></span>
							リスト
						</a>
					</li>
					<br>

					<li>
						<button class="btn btn-outline-primary">
							<span class="oi oi-power-standby"></span>
							RealSense 起動
						</button>
					</li>
					<br>
					
					<li>
						<button class="btn btn-outline-danger">
							<span class="oi oi-ban"></span>
							切断
						</button>
					</li>
				</ul>
			</div>
	
			<!-- Page Content -->
			<div id="allocate" class="content">
				<h3>ジェスチャ割り当て</h3>
				<br>

				<div class="card">
					<div class="card-header">
						登録内容
					</div>
					<div class="card-body">

						<form>
							<div class="form-row">
								<div class="col mr-2">
									<label>PUSH</label>
									<select id="push" name="push" class="custom-select" v-model="push" v-bind:disabled="isDisabled">
										<option v-bind:value="gesture.id" v-for="gesture in gestures">
                      {{ gesture.name }}
                    </option>
									</select>
								</div>

								<div class="col mr-4">
									<label>PULL</label>
									<select id="pull" name="pull" class="custom-select" v-model="pull" v-bind:disabled="isDisabled">
                    <option v-bind:value="gesture.id" v-for="gesture in gestures">
                      {{ gesture.name }}
                    </option>
									</select>
								</div>
							</div>
							<br>

							<div class="form-row">
								<div class="col mr-2">
									<label>UP</label>
									<select id="up" name="up" class="custom-select" v-model="up" v-bind:disabled="isDisabled">
                    <option v-bind:value="gesture.id" v-for="gesture in gestures">
                      {{ gesture.name }}
                    </option>
									</select>
								</div>

								<div class="col mr-4">
									<label>DOWN</label>
									<select id="down" name="down" class="custom-select" v-model="down" v-bind:disabled="isDisabled">
                    <option v-bind:value="gesture.id" v-for="gesture in gestures">
                      {{ gesture.name }}
                    </option>
									</select>
								</div>
							</div>
							<br>

							<div class="form-row">
								<div class="col mr-2">
									<label>RIGHT</label>
									<select id="right" name="right" class="custom-select" v-model="right" v-bind:disabled="isDisabled">
                    <option v-bind:value="gesture.id" v-for="gesture in gestures">
                      {{ gesture.name }}
                    </option>
									</select>
								</div>
			
								<div class="col mr-4">
									<label>LEFT</label>
									<select id="left" name="left" class="custom-select" v-model="left" v-bind:disabled="isDisabled">
                    <option v-bind:value="gesture.id" v-for="gesture in gestures">
                      {{ gesture.name }}
                    </option>
									</select>
								</div>
							</div>
							<br>
							<hr>
            </form>
            
            <div class="text-right" v-if="isPushed">
              <button class="btn btn-outline-secondary mr-4" v-on:click="cancel">
                <span class="oi oi-x"></span>
                キャンセル
              </button>
              <button class="btn btn-outline-success" v-on:click="apply">
                <span class="oi oi-task"></span>
                適用
              </button>
            </div>
            <div class="text-right" v-else>
              <button class="btn btn-outline-primary" v-on:click="editStatus">
                <span class="oi oi-loop-circular"></span>
                変更
              </button>      
            </div>

					</div>
				</div>
			</div>
    </div>
    
    <script src="../js/allocation.js"></script>
	</body>
</html>
